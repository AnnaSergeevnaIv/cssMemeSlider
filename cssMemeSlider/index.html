<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem slider</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <h1>Mem Slider</h1>
    <section class="memSlider">
        <div class="sliderContainer">
            <input type="radio" name="switch" id="switcher1" checked>
            <input type="radio" name="switch" id="switcher2">
            <div class="slider">
                <div class="slide mover">
                    <img src="assets/1.jpg" alt="First mem">
                </div>
                <div class="slide mover">
                    <img src="assets/2.jpg" alt="Second mem">
                </div>
            </div>
            <div class="definitionContainer">
                <div class="definitionWrap">
                    <div class="definition">
                        <div class="pWrap"><p>First mem</p></div>
                        <div class="pWrap"><p>Second mem</p></div>
                    </div>
                </div>
                <div class="controlsContainer">
                    <label for="switcher1" class="control"></label>
                    <label for="switcher2"class="control"></label>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
