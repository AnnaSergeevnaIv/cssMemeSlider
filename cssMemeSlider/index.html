<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem slider</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <h1>Mem Slider</h1>
    <section class="memSlider">
        <div class="sliderContainer">
            <input type="radio" name="switch" id="switcher1" checked>
            <input type="radio" name="switch" id="switcher2">
            <input type="radio" name="switch" id="switcher3">
            <input type="radio" name="switch" id="switcher4">
            <input type="radio" name="switch" id="switcher5">
            <input type="radio" name="switch" id="switcher6">
            <div class="slider">
                <div class="slide mover">
                    <img src="assets/1.jpg" alt="First AppleMem">
                </div>
                <div class="slide mover">
                    <img src="assets/2.jpg" alt="Second AppleMem">
                </div>
                <div class="slide mover">
                    <img src="assets/3.jpg" alt="Third AppleMem">
                </div>
                <div class="slide mover">
                    <img src="assets/4.jpg" alt="Fourth AppleMem">
                </div>
                <div class="slide mover">
                    <img src="assets/5.jpg" alt="Fifth AppleMem">
                </div>
                <div class="slide mover">
                    <img src="assets/6.jpg" alt="Sixth AppleMem">
                </div>
            </div>
            <div class="definitionContainer">
                <div class="definitionWrap">
                    <div class="definition">
                        <div class="pWrap"><p>First AppleMem</p></div>
                        <div class="pWrap"><p>Second AppleMem</p></div>
                        <div class="pWrap"><p>Third AppleMem</p></div>
                        <div class="pWrap"><p>Fourth AppleMem</p></div>
                        <div class="pWrap"><p>Fifth AppleMem</p></div>
                        <div class="pWrap"><p>Sixth AppleMem</p></div>
                    </div>
                </div>
                <div class="controlsContainer">
                    <div class="labelWrap">
                        <label for="switcher1" class="control"></label>
                        <label for="switcher1" class="control" type="hidden"></label>
                    </div>
                    <div class="labelWrap">
                        <label for="switcher2" class="control"></label>
                        <label for="switcher2" class="control" type="hidden"></label>
                    </div>
                    <div class="labelWrap">
                        <label for="switcher3" class="control"></label>
                        <label for="switcher3" class="control" type="hidden"></label>
                    </div>
                    <div class="labelWrap">
                        <label for="switcher4" class="control"></label>
                        <label for="switcher4" class="control" type="hidden"></label>
                    </div>
                    <div class="labelWrap">
                        <label for="switcher5" class="control"></label>
                        <label for="switcher5" class="control" type="hidden"></label>
                    </div>
                    <div class="labelWrap">
                        <label for="switcher6" class="control"></label>
                        <label for="switcher6" class="control" type="hidden"></label>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
